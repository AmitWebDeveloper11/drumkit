<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Drum ğŸ¥ Kit</title>
  <link rel="icon" type="image/x-icon" href="images/FAVICON.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
  <h1 id="title">Drum ğŸ¥ Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  <footer>ENJOY THE DRUM</footer>

  <script>
    const playSound = (key) => {
      const sounds = {
        'w': './sounds/kick-bass.mp3',
        'a': './sounds/snare.mp3',
        's': './sounds/crash.mp3',
        'd': './sounds/tom-1.mp3',
        'j': './sounds/tom-2.mp3',
        'k': './sounds/tom-3.mp3',
        'l': './sounds/tom-4.mp3'
      };

      if (sounds[key]) {
        const audio = new Audio(sounds[key]);
        audio.play().catch((error) => console.log('Audio play failed:', error));
      }
    };

    const animate = (key) => {
      if ('wasdjkl'.includes(key.toLowerCase())) {
        const drum = document.querySelector(`.${key.toLowerCase()}`);
        if (drum) {
          drum.classList.add('pressed');
          setTimeout(() => drum.classList.remove('pressed'), 150);
        }
      }
    };

    const handleInput = (key) => {
      playSound(key);
      animate(key);
    };

    // Mouse click event
    document.querySelectorAll('.drum').forEach((drum) => {
      drum.addEventListener('click', (e) => {
        const key = e.target.textContent.toLowerCase();
        handleInput(key);
      });
    });

    // Keyboard event
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (!e.repeat) { // Prevent repeated keydown events
        handleInput(key);
      }
    });

    // Touch event for mobile
    document.querySelectorAll('.drum').forEach((drum) => {
      drum.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevent default touch behaviors like scrolling
        const key = e.target.textContent.toLowerCase();
        handleInput(key);
      }, { passive: false });
    });
  </script>
</body>
</html>
